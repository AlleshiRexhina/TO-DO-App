<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>

body{
        background-color: #638CB8;
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    
    input::placeholder {
        color: #d3d3d3;
    }

    .submit{
        background-color: #2a7ee6;
    }

    .center-column {
        width:600px;
        margin: 20px auto;
        padding:20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .btn-danger {
        background-color: #ffae19;
        border-color: #e59400;
    }
</style>

<div class="center-column">
    <h3>Update Task</h3>

    <form method="POST" action="">
    {% csrf_token %}
     
    {{form}}
    <input class="btn btn-info" type="submit" name="Update Task">
    <a class="btn btn-danger" href="{% url 'list' %}"> << Go back</a>
</form>
</div>
